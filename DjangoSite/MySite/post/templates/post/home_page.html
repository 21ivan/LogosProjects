{% extends 'post/base.html' %}


{% block content %}
    {% for post in object_list %}
        <div class="post">
            <h1><a href="{{post.get_absolute_url }}">{{ post.title }}</a></h1>
            <p>{{ post.content|linebreaksbr }}</p>
            <p>published: {{ post.timestamp }}</p>
        </div>
    {% endfor %}
{% endblock %}
